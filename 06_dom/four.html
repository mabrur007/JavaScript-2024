<body style="background-color: #212121; color: #fff; font-size: 26px; padding: 5%;">
    <ul class="cars">
        <li>bmw</li>

        // }
        // addElem("Mgv")

        // this is optimized code of adding any dom element (very inmportant)
        function addCar(carName){
            const li = document.createElement('li'); // we have created our 'li' element here
            const car = document.createTextNode(carName) // we have created textNode here
            li.appendChild(car) // we have set the textNode in our created 'li' 
            const ul = document.querySelector('.cars') // we catch the target parent 'ul' here. 
            ul.appendChild(li) // we have set our created 'li' inside the parent 'ul'
        }

        addCar("bugati")
        addCar("ferarry")
        addCar("haval")

        // Editing dom element (approch 1)
        const first = document.querySelector("li:first-child")
        first.outerHTML = "<li>Corolla</li>"

        // Editing dom element (approch 2)
        const second = document.querySelector("li:nth-child(2)")
        const newli = document.createElement("li")
        newli.textContent = "tata"
        second.replaceWith(newli)

        // Removing dom element
        const last = document.querySelector("li:last-child")
        last.remove()
    </script>
</body>
</html>
